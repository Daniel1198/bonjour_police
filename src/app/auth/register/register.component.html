<div style="height: 100vh; background-color: rgb(232, 240, 254);" class="d-flex align-items-center justify-content-center">
  <div class="row bg-white w3-animate-right" style="height: 93%; width: 85%;">
    <div class="col-4 d-flex align-items-center border-right">
      <div class="w-100 text-center py-5">
        <img src="assets/images/logo-connect-bp.png" alt="logo" width="150">
  
        <img src="assets/images/undraw_apartment_rent_o-0-ut.svg" alt="" class="w-75 mt-5 mb-5">
        <div class="text-center m-auto">
          J'ai déjà un compte ?
          <a routerLink="/auth/login" class="text-warning">Connexion</a>
        </div>
      </div>
    </div>
    <div class="col-8 h-100">
      <div class="p-3 text-white text-center" style="background-color: rgb(255, 194, 80);">
        <strong>Inscription hébergeur</strong>
      </div>
      <form class="row px-5 pt-5 mb-3 overflow-auto" style="height: 90%;">
        <div class="col-12 mb-5 text-center text-muted">
          <strong>NB :</strong> tous les champs marqués par <strong class="text-danger">*</strong> sont obligatoires.
        </div>
        <div class="col-7">
          <div class="form-group">
            <label for="type">Type <span class="text-danger">*</span></label>
            <select id="type" class="form-control">
              <option value="">-- Choix du type d'hébergement ---</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="city">Ville <span class="text-danger">*</span></label>
            <select id="city" class="form-control">
              <option value="">-- Choix de la ville ---</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="police">Commissariat lié <span class="text-danger">*</span></label>
            <select id="police" class="form-control">
              <option value="">-- Choix du commissariat ---</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="designation">Désignation <span class="text-danger">*</span></label>
            <input type="text" id="designation" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="capacity">Capacité</label>
            <input type="text" id="capacity" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input type="email" id="email" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="site">Site web</label>
            <input type="text" id="site" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="tel">Tel.</label>
            <input type="tel" id="tel" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="cel">Cel. <span class="text-danger">*</span></label>
            <input type="text" id="cel" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="pf">Point focal</label>
            <input type="text" id="pf" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="cpf">Cel. point focal</label>
            <input type="text" id="cpf" class="form-control">
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="img" class="form-label">Image de l'hébergeur</label>
            <div class="w-100 img-thumbnail mat-elevation-z2 d-flex align-items-center justify-content-center" style="height: 200px;">
              <label for="img" class="btn btn-light" style="cursor:pointer;">
                Ajouter une image
                <input type="file" id="img" class="file-hidden">
              </label>
            </div>
          </div>
  
          <div class="form-group mt-3">
            <label for="logo">Ajouter un logo</label>
            <input type="file" id="logo" class="form-control">
          </div>
  
          <div class="form-group mt-3">
            <label for="sit-geo">Situation géographique <span class="text-danger">*</span></label>
            <textarea id="sit-geo" rows="1" class="form-control"></textarea>
          </div>
  
          <div class="form-group mt-3">
            <label for="gps">GPS</label>
            <textarea id="gps" rows="1" class="form-control"></textarea>
          </div>
        </div>
  
        <div class="w-100 d-flex mt-4 mb-5">
          <button class="btn btn-warning w-25 m-auto text-white">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
