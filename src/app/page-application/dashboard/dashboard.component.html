<div>
  <div class="header bg-light py-2 px-4 d-flex justify-content-between align-items-center rounded">
    <div>
        <h4 class="mb-0 text-info"><b>{{ libelle | uppercase }}</b></h4>
        <p class="m-0 text-warning">{{ nowDate | date: 'yyyy' }}</p>
    </div>

    <h1 class="m-0">Tableau de bord</h1>
  </div>

  <div class="p-3 row">
    <div class="col-2">
      <p style="font-family: 'sans-serif'; font-size: 20px; margin-top: 12px;" class="text-black">Nationalités</p>
      <div>
        <table class="w-100 table mt-3">
          <tbody>
            <tr *ngFor="let data of fichesParNationalite">
              <td class="w-50 p-3">{{ data.ficp_nationnalite }}</td>
              <td align="right" style="opacity: .5; width: 30%;" class="p-3"><small>{{ data.nbre }}</small></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <div class="w-100 text-center mt-3">
        <button class="btn btn-sm btn-outline-info">Voir plus</button>
      </div> -->
    </div>

    <div class="col-6">
      <highcharts-chart
        class="w3-border"
        [Highcharts] = "highcharts" 
        [options] = "chartOptionsHistogram" 
        style = "width: 100%; display: block;">
      </highcharts-chart>
    </div>

    <div class="col-4 h-100">
      <p style="font-family: 'sans-serif'; font-size: 20px; margin-top: 12px;" class="text-black">Fiches polices récentes</p>
      <div>
        <table class="w-100 table mt-3">
          <tbody>
            <tr *ngFor="let fpr of fichesPolicesRecentes">
              <td class="w-50 p-3">{{ (fpr.ficp_nom + ' ' + fpr.ficp_prenoms) | titlecase }}</td>
              <td align="right" style="opacity: .5; width: 45%;" class="p-3"><small>{{ fpr.ficp_datearriv | date: 'EEE. d MMM y': undefined : 'fr' | titlecase }}</small></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- <div class="w-100 text-center mt-3">
        <button class="btn btn-sm btn-outline-info">Voir plus</button>
      </div> -->
    </div>
  </div>
</div>
