<div>
  <div class="header bg-light py-2 px-4 d-flex justify-content-between align-items-center rounded">
    <div>
        <h4 class="mb-0 text-info"><b>{{ "Hotel KIMI" | uppercase }}</b></h4>
        <p class="m-0 text-warning">2023</p>
    </div>

    <h1 class="m-0">Tableau de bord</h1>
  </div>

  <div class="p-3 row">
    <div class="col-4">
      <highcharts-chart
        class="w3-border"
        [Highcharts] = "highcharts" 
        [options] = "chartOptionsPie" 
        style = "width: 100%; height: 400px; display: block;">
      </highcharts-chart>
      <div class="w-100 text-right mt-3">
        <button class="btn btn-sm btn-outline-info">Voir plus</button>
      </div>
    </div>

    <div class="col-4">
      <highcharts-chart
        class="w3-border"
        [Highcharts] = "highcharts" 
        [options] = "chartOptionsPyramid" 
        style = "width: 100%; height: 400px; display: block;">
      </highcharts-chart>
      <div class="w-100 text-right mt-3">
        <button class="btn btn-sm btn-outline-info">Voir plus</button>
      </div>
    </div>

    <div class="col-4">
      <p style="font-family: 'sans-serif'; font-size: 20px; margin-top: 12px;" class="text-black">Fiches polices récentes</p>
      <div>
        <table class="w-100 table mt-3">
          <tbody>
            <tr *ngFor="let n of [].constructor(10)">
              <td style="width: 5%;" class="p-2">■</td>
              <td class="w-50 p-2">John Doe</td>
              <td align="right" style="opacity: .5; width: 30%;" class="p-2"><small>Ven. 13 Jan 2023</small></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="w-100 text-right mt-3">
        <button class="btn btn-sm btn-outline-info">Voir plus</button>
      </div>
    </div>
  </div>
</div>
