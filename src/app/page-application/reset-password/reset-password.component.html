<div class="w-100 h-100 bg-light d-flex align-items-center justify-content-center">
    <div class="card w-50 shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <span class="typcn typcn-key"></span>
                MODIFIER LE MOT DE PASSE
            </div>
            <button class="btn btn-danger btn-sm mat-elevation-z2" (click)="onBack()">
                <span class="typcn typcn-arrow-left"></span>
                Retour
            </button>
        </div>
        <form class="card-body">
            <input type="password" class="form-control mb-3" placeholder="Mot de passe actuel">
            <input type="password" class="form-control mb-3" placeholder="Nouveau mot de passe">
            <input type="password" class="form-control mb-4" placeholder="Confirmer le nouveau mot de passe">
            <div class="w-100 text-center">
                <button class="btn btn-sm btn-success w-25">
                    <span class="typcn typcn-arrow-sync"></span>
                    Changer
                </button>
            </div>
        </form>
    </div>
</div>
