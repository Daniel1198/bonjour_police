<div>
    <div class="header bg-white py-2 px-4 d-flex justify-content-between align-items-center rounded">
      <div>
          <h4 class="mb-0 text-info"><b>{{ libelle | uppercase }}</b></h4>
          <p class="m-0 text-warning">{{ nowDate | date: 'yyyy' }}</p>
      </div>
  
      <h1 class="m-0">Tableau de bord</h1>
    </div>
  
    <div class="d-flex mt-3">
      <div class="p-3 rounded w-50 mr-3" style="background-color: rgba(130, 158, 194, 0.534);">
        <p style="font-family: 'sans-serif'; font-size: 20px; margin-top: 12px;" class="text-black">Nationalit√©s</p>
      <div>
        <table class="w-100 table mt-3">
          <tbody>
            <tr *ngFor="let nationality of nationalitiesPercent">
              <td class="w-50 p-3">{{ nationality.ficp_nationnalite }}</td>
              <td align="right" style="opacity: .5; width: 30%;" class="p-3"><small>{{ nationality.nbre }}</small></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
  
      <div class="p-3 rounded w-50" style="background-color: rgba(255, 227, 176, 0.534);">
        <p style="font-family: 'sans-serif'; font-size: 20px; margin-top: 12px;" class="text-black">Liste des h√©bergeurs</p>
      <div>
        <table class="w-100 table mt-3">
          <tbody>
            <tr *ngFor="let hebergeur of hebergeurs">
              <td class="w-50 p-3">üè†&nbsp;&nbsp; {{ hebergeur.heb_designation | uppercase }}</td>
              <!-- <td align="right" style="opacity: .5; width: 40%;" class="p-3"><small>Ven. 13 Jan 2023</small></td> -->
            </tr>
          </tbody>
        </table>
      </div>
  
        <div class="w-100 text-center mt-3">
          <button class="btn btn-sm btn-outline-info">Voir plus</button>
        </div>
      </div>
    </div>

    <div class="my-3">
      <highcharts-chart
        class="w3-border"
        [Highcharts] = "highcharts" 
        [options] = "chartOptionsHistogram" 
        style = "width: 100%; height: 500px; display: block;">
      </highcharts-chart>
    </div>
  </div>
